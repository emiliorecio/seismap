model_dataSource.driverClassName=org.postgresql.Driver
model_dataSource.url=jdbc:postgresql://${seismap.db.host}:${seismap.db.port}/${seismap.db.name}
model_dataSource.username=${seismap.db.username}
model_dataSource.password=${seismap.db.password}
model_sessionFactory.hibernateProperties[hibernate.dialect]=org.hibernatespatial.postgis.PostgisDialect
model_sessionFactory.hibernateProperties[hibernate.hbm2ddl.auto]=${seismap.db.hbm2ddl}
model_sessionFactory.hibernateProperties[hibernate.show_sql]=${seismap.db.verbose}
